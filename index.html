<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Triva Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/normalize.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm" id="header">
                <h1>US President Trivia</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-sm" id="timer">
                <button type="button" class="btn btn-outline-success" id="start">Start</button>
            </div>

        </div>
        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-10" id="question"></div>
            <div class="col-sm-1"></div>
        </div>

        <div class="row">
            <div class="col-sm"></div>
            <div class="col-sm" id="choices"></div>
            <div class="col-sm"></div>
        </div>

        <div class="row">
            <div class="col-sm" id="answers">
                <div id="answer"></div>
                <button type="button" class="btn btn-outline-success" id="restart">Play Again</button>
            </div>
        </div>
    </div>


</body>

</html>
